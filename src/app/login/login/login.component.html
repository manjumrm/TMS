<div class="container-fluid login-bg height" style="margin-top: 37px;">
  <div>
      <h1 class="text-bright text-center pt-3">Welcome To Service Desk System</h1>
  </div>
  <div class="w-50 bg-light mx-auto mt-5">     
      <div class="card p-4">
      <form action="/default" method="GET" class="form-group">
          <h1 class="text-dark text-center sin "> Sign in</h1>
          <div class="text-center">
            <span *ngIf="invalid" style="color: red; text-align: center;">Invalid Credentials</span>
          </div>
          <input type="text"  id="username" placeholder="Enter Your Username"   class="form-control mt-3 p-4" #name>
          <input type="password" id="password" placeholder="Enter Your Password"  class="form-control mt-3 p-4" #password autocomplete>
          <button type="submit" class="form-control login-button mt-4 "><h5 style="padding-top: 4px;" (click)="valid(name.value,password.value)">Sign in </h5></button>
          <button type="button" class="btn forgot col-4 offset-8 mt-2" style="color: black;" ><h5><a href="#">Forgot Password?</a></h5></button>
        </form>
      </div>
  </div>
</div>
