<h3 class="text-center" style=" color: white;padding-top: 7px;padding-bottom: 10px;background-color: rgb(184, 184, 184);">Update/Delete Company</h3>
<mat-form-field class="col-8 offset-2" style="border-radius: 2px solid;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Here..." > 
  </mat-form-field>
  <div class="contaner-fluid col-10 offset-1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border: 2px solid;">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="table_header"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table_header"> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="action-btn">
          <a  (click)="routeToEditCandidate(this.row.id)" class="action-link">
            <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
          </a>
        </div>
        <span style="color: #3f51b5;">|</span>
        <div class="action-btn">
          <a (click)="routeToEditCandidate(this.row.id)" class="action-link">
            <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15 , 20]" style="border-bottom: 1px solid;"></mat-paginator> -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
